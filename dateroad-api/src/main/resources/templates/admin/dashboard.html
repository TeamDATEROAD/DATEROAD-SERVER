<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="flex h-screen bg-gray-200">
    <!-- Sidebar -->
    <div class="flex flex-col w-64 bg-white shadow-md">
        <!-- Sidebar Header -->
        <div class="flex items-center justify-center h-20 bg-indigo-600 text-white shadow-md">
            <h1 class="text-3xl font-bold">Admin Panel</h1>
        </div>

        <!-- Sidebar Menu -->
        <ul class="flex flex-col mt-4">
            <!-- Sidebar Item -->
            <li class="group">
                <a href="/admin/courses" class="flex items-center h-12 px-4 text-gray-700 hover:bg-indigo-100 hover:text-indigo-800 transition-colors duration-200">
                    <span class="inline-flex items-center justify-center h-12 w-12 text-xl text-indigo-600 mr-3 group-hover:text-indigo-800">
                        <!-- 아이콘 (예시) -->
                        <i class="bx bx-home"></i>
                    </span>
                    <span class="text-sm font-medium">Courses</span>
                </a>
            </li>
            <li class="group mt-1">
                <a href="/admin/dates" class="flex items-center h-12 px-4 text-gray-700 hover:bg-indigo-100 hover:text-indigo-800 transition-colors duration-200">
                    <span class="inline-flex items-center justify-center h-12 w-12 text-xl text-indigo-600 mr-3 group-hover:text-indigo-800">
                        <i class="bx bx-calendar"></i>
                    </span>
                    <span class="text-sm font-medium">Dates</span>
                </a>
            </li>
            <li class="group mt-1">
                <a href="/admin/advertisements" class="flex items-center h-12 px-4 text-gray-700 hover:bg-indigo-100 hover:text-indigo-800 transition-colors duration-200">
                    <span class="inline-flex items-center justify-center h-12 w-12 text-xl text-indigo-600 mr-3 group-hover:text-indigo-800">
                        <i class="bx bx-megaphone"></i>
                    </span>
                    <span class="text-sm font-medium">Advertisements</span>
                </a>
            </li>
            <li class="group mt-1">
                <a href="/admin/users" class="flex items-center h-12 px-4 text-gray-700 hover:bg-indigo-100 hover:text-indigo-800 transition-colors duration-200">
                    <span class="inline-flex items-center justify-center h-12 w-12 text-xl text-indigo-600 mr-3 group-hover:text-indigo-800">
                        <i class="bx bx-user"></i>
                    </span>
                    <span class="text-sm font-medium">Users</span>
                </a>
            </li>
            <li class="group mt-1">
                <a href="/admin/points" class="flex items-center h-12 px-4 text-gray-700 hover:bg-indigo-100 hover:text-indigo-800 transition-colors duration-200">
                    <span class="inline-flex items-center justify-center h-12 w-12 text-xl text-indigo-600 mr-3 group-hover:text-indigo-800">
                        <i class="bx bx-star"></i>
                    </span>
                    <span class="text-sm font-medium">Points</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top bar -->
        <header class="flex justify-between items-center py-4 px-6 bg-white border-b-4 border-indigo-600">
            <div class="flex items-center">
                <h2 class="text-2xl font-semibold text-gray-800">Dashboard</h2>
            </div>
        </header>

        <!-- Main content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
            <!-- Main content goes here -->
        </main>
    </div>
</div>
</body>
</html>
